services:
  server:
    build:
      context: .
      dockerfile: Dockerfile  # Ensure this points to our fixed Dockerfile
    platform: linux/amd64  # Explicitly set platform for compatibility
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://secnetuser:secnetpassword@db:5432/secnet
      - SERVER_PORT=8080
      - RUST_LOG=info
    restart: unless-stopped
    networks:
      - secnet-network
    volumes:
      - server-data:/var/lib/secnet
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/connection/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  db:
    image: postgres:14
    platform: linux/amd64  # Explicitly set platform for compatibility
    environment:
      - POSTGRES_USER=secnetuser
      - POSTGRES_PASSWORD=secnetpassword
      - POSTGRES_DB=secnet
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./server/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - secnet-network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secnetuser -d secnet"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  server-data:

networks:
  secnet-network:
    driver: bridge